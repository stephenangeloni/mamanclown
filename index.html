<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Maman Clown</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .page {
            width: 100%;
            margin: 0;
            position: relative;
            background-color: white;
            min-height: 300px; /* Ensures space is reserved */
        }
        .page:first-child {
            margin-bottom: -2px; /* Creates overlap to hide the seam */
        }
        .page .image-container {
            width: 100%;
            position: relative;
            background-color: #f8f8f8;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            display: block;
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .page img.loaded {
            opacity: 1;
        }
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: #666;
            text-align: center;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .page img.loaded + .loading-text {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            margin: 10px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Soft vignette effect for outer edges */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 1;
            border-radius: 20px;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                border-radius: 15px;
            }
            .container::before {
                box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .contact-button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .contact-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
